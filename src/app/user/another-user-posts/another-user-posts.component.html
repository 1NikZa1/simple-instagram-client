<div *ngIf="isUserPostsLoaded" xmlns="http://www.w3.org/1999/html">

  <h2>{{posts.length}} posts</h2>

  <mat-card class="post-card" *ngFor="let post of posts; let i = index">
    <mat-card-header style="text-align: left">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.location}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="formatImage(post.image)" alt="post image">
    <mat-card-content>
      <p>
        {{post.caption}}
      </p>
    </mat-card-content>

    <div style="text-align: left">
      <p *ngFor="let comment of post.comments; let c = index">
        <span style="font-weight: 500">{{comment.username}}</span>: {{comment.message}}
      </p>
    </div>

    <mat-card-subtitle align="start">Likes: {{post.likes}} <span *ngIf="post.likes > 0">by {{post.usersLiked}}</span>
    </mat-card-subtitle>
  </mat-card>
</div>
