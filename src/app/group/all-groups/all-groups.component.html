<div *ngIf="isGroupsLoaded" xmlns="http://www.w3.org/1999/html" class="all-groups">
  <div style="text-align: right">
    <button mat-flat-button style="margin: 5px" color="primary" routerLink="/add-group">Create group</button>
    <button mat-flat-button style="margin: 5px" color="primary" routerLink="/manage-groups">Manage Groups</button>
    <button mat-flat-button style="margin: 5px" color="primary" routerLink="/groups">My groups</button>
  </div>
  <h2>{{groups.length}} groups</h2>
  <mat-form-field class="w-100">
    <mat-label>Group name</mat-label>
    <input matInput type="text" [(ngModel)]="searchWord" (input)="searchThis()">
  </mat-form-field>

  <mat-card class="example-card" *ngFor="let group of groups">
    <a style="" routerLink="/groups/{{group.id}}">
      <mat-card-title-group>
        <mat-card-title>{{group.name}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <img mat-card-image class="group-img" [src]="formatImage(group.image)" alt="post image">
      </mat-card-title-group>
    </a>
    <mat-card-content>
      {{group.description.substr(0, 40) + '...'}}
    </mat-card-content>
  </mat-card>


</div>
